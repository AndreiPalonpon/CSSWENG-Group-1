        <main class="main-content">
            <h2 class="main-title">Add New Program</h2>

            <form action="">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">Program Name</label>
                        <input type="text" class="form-control" id="programName" placeholder="Program Name">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="programType">Type of Program</label>
                        <select id="programType" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="frequency">Frequency</label>
                        <select id="frequency" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="assistanceType">Assistance Type</label>
                        <select id="assistanceType" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn create-new-btn">Create</button>
            </form>
        </main>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

                document.querySelector(".header-right").classList.toggle("toggled");
            });
