<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPPWDFI | Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="../images/LPPWDFI-Logo.png" alt="Las PiÃ±as Persons with Disability Federation Incorporated">
            <p>Give hope from home</p>
        </div>
        <div class="login-section">
            <h1>Welcome, LPPWDFI!</h1>
            <form id="loginForm" action="/login" method="POST">
                <div class="input-group">
                    <input type="hidden" name="username" value="LPPWDFI">
                    <label for="password">Enter Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit">SIGN-IN</button>
                </div>
                <div class="forgot-password">
                    <a href="/forgot-password" onclick="forgotPassword(); return false;">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
