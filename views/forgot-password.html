<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPPWDFI | Forgot Password</title>
    <link rel="stylesheet" href="/css/forgot-password.css">
    <script src="/js/forgot-password.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="../images/LPPWDFI-Logo.png" alt="Las PiÃ±as Persons with Disability Federation Incorporated">
            <p>Give hope from home</p>
        </div>
        <div class="forgot-password-section">
            <h1>Forgot Your Password?</h1>
            <h4>Answer the following security questions to reset your password</h4>
            <form id="forgotPasswordForm" method="POST" action="/forgot-password">
                <div class="input-group">
                    <label for="answer1">Question 1?</label>
                    <input type="text" id="answer1" name="answer1" placeholder="Answer" required>
                </div>
                <div class="input-group">
                    <label for="answer2">Question 2?</label>
                    <input type="text" id="answer2" name="answer2" placeholder="Answer" required>
                </div>
                <div class="input-group">
                    <label for="answer3">Question 3?</label>
                    <input type="text" id="answer3" name="answer3" placeholder="Answer" required>
                </div>
                <button type="submit">SEND RESET LINK</button>
            </form>
            <div class="back-to-login">
                <a href="/login">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
