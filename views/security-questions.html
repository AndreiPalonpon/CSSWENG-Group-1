<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPPWDFI | Security Questions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/security-questions.css">
</head>

<body>
    <div class="container mt-5">
        <div class="form-box">
            <h1 class="main-title">Edit Security Questions</h1>
            <form id="securityQuestionsForm" action="/security-question" method="POST">
                <div class="form-group">
                    <label for="question1">Security Question 1:</label>
                    <input type="text" class="form-control" id="question1" name="question1" placeholder="Enter your first security question" required>
                </div>
                <div class="form-group">
                    <label for="answer1">Answer 1:</label>
                    <input type="text" class="form-control" id="answer1" name="answer1" placeholder="Enter the answer for your first security question" required>
                </div>
                <div class="form-group">
                    <label for="question2">Security Question 2:</label>
                    <input type="text" class="form-control" id="question2" name="question2" placeholder="Enter your second security question" required>
                </div>
                <div class="form-group">
                    <label for="answer2">Answer 2:</label>
                    <input type="text" class="form-control" id="answer2" name="answer2" placeholder="Enter the answer for your second security question" required>
                </div>
                <div class="form-group">
                    <label for="question3">Security Question 3:</label>
                    <input type="text" class="form-control" id="question3" name="question3" placeholder="Enter your third security question" required>
                </div>
                <div class="form-group">
                    <label for="answer3">Answer 3:</label>
                    <input type="text" class="form-control" id="answer3" name="answer3" placeholder="Enter the answer for your third security question" required>
                </div>
                <button type="submit">Save Security Questions</button>
            </form>
            <div class="back-button">
                <a href="/settings">Back to Settings</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
